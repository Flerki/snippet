plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDir "$projectDir/src/main/generated"
        }
    }
}

dependencies {
    implementation("org.jooq:jooq:3.14.7")
    implementation("org.jooq:jooq-meta:3.14.7")
    implementation("org.jooq:jooq-codegen:3.14.7")
    implementation("mysql:mysql-connector-java:8.0.15")
}

task generateJooqClasses(type: JavaExec){
    classpath = sourceSets.main.runtimeClasspath
    main = 'org.jooq.codegen.GenerationTool'
    args 'library.xml'
}

